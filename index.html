<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/body/body.css">
    <link rel="stylesheet" href="assets/css/navigation-menu/navigation-menu.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/side-navigation-menu/side-navigation-menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Alura Dev</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img class="header__logo img" src="assets/image/logo/Logo.svg" alt="Logo Alura Dev">
            </div>

            <input class="header__search" placeholder="Busque por algo" type="text" name="" id="">
            <img class="header__search-xs" src="assets/icons/search-xs.svg" alt="Botão de pesquisa dispositivos menores">
            
            <div class="header__perfil">
                <img class="header__photo-perfil" src="assets/image/photo_perfil/Photo.svg" alt="">
                <h2 class="header__name-perfil">Harry</h2>
            </div>
            <div class="header__menu-small">
                <img src="assets/icons/menu-sm.svg" alt="Menu dispositivo menores">
            </div>
        </img>
    </header>
    <main class="main">
        <div class="main__container">
            <section class="navigation-menu">
                <ul class="navigation-menu__menu">
                    <li class="navigation-menu__items"><a href="#">Menu</a></li>
                    <li class="navigation-menu__items">
                        <img src="assets/icons/editor-de-codigo.svg" alt="Editor de código"> 
                        <a href="#"> Editor de código</a>
                    </li>
                    <li class="navigation-menu__items">
                        <img src="assets/icons/comunidade.svg" alt="Comunidade">
                        <a href="#"> Comunidade</a>
                    </li>
                </ul>
            </section>
            <section class="body">
                <div class="body__btn-actions">
                    <div class="body__btn-sm"></div>
                    <div class="body__btn-sm"></div>
                    <div class="body__btn-sm"></div>
                </div>
                <div class="body_container">
                    <div class="body__code">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <button class="body__button-view">Visualizar com o highligth</button>
                </div>
            </section>
            <section class="side-navigation-menu">
                <div class="side-navigation-menu__element">
                    <label class="side-navigation-menu__label" for="my-project">SEU PROJETO</label>
                    <input class="side-navigation-menu__input" type="text" name="name-project" id="name-project" placeholder="Nome do seu projeto">
                    <input class="side-navigation-menu__input" type="text" name="description-project" id="description-project" placeholder="Descrição do seu projeto">
                </div>
                <div class="side-navigation-menu__element">
                    <label class="side-navigation-menu__label" for="personalization">PERSONALIZAÇÃO</label>
                    <select class="side-navigation-menu__input" name="language">
                        <option value="JS" select>JAVASCRIPT</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="PHP">PHP</option>
                    </select>
                    <input class="side-navigation-menu__input-color" type="color" name="color" id="color" value="#50c8fb">
                </div>
                <button class="side-navigation-menu__btn-save" >Salvar Projeto</button>
            </section>
        </div>
    </main>
</body>
</html>
