<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/header/header-perfil.css">
    <link rel="stylesheet" href="assets/css/header/header-search.css">
    <link rel="stylesheet" href="assets/css/header/header-name-perfil.css">
    <link rel="stylesheet" href="assets/css/navigation-menu/navigation-menu.css">
    <link rel="stylesheet" href="assets/css/navigation-menu/navigation-menu-menu.css">
    <link rel="stylesheet" href="assets/css/navigation-menu/navigation-menu-items.css">
    <link rel="stylesheet" href="assets/css/navigation-menu/navigation-menu-img-items.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/side-navigation-menu/side-navigation-menu.css">
    <title>Alura Dev</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="assets/image/logo/Logo.svg" alt="Logo Alura Dev">
            <input class="header__search" placeholder="Busque por algo" type="text" name="" id="">
            <div class="header__perfil">
                <img class="header__photo-perfil" src="assets/image/photo_perfil/Photo.svg" alt="">
                <h2 class="header__name-perfil">Harry</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <section class="navigation-menu">
                <ul class="navigation-menu__menu">
                    <li class="navigation-menu__items"><a href="#">Menu</a></li>
                    <li class="navigation-menu__items">
                        <img src="assets/icons/editor-de-codigo.svg" alt="Editor de código"> 
                        <a href="#"> Editor de código</a>
                    </li>
                    <li class="navigation-menu__items">
                        <img src="assets/icons/comunidade.svg" alt="Comunidade">
                        <a href="#"> Comunidade</a>
                    </li>
                </ul>
            </section>
            <section class="body">
                <div>CORPO</div>
            </section>
            <section class="side-navigation-menu">
                <label for="my-project">SEU PROJETO</label>
                <input type="text" name="name-project" id="name-project" placeholder="Nome do seu projeto">
                <input type="text" name="description-project" id="description-project" placeholder="Descrição do seu projeto">
                <label for="personalization">PERSONALIZAÇÃO</label>
                <select name="language">
                    <option value="JS" select>JAVASCRIPT</option>
                    <option value="PHP">PHP</option>
                    <option value="JAVA">JAVA</option>
                    <option value="PYTHON">PYTHON</option>
                </select>
                <input type="text" name="color" id="color">
                <button>Salvar Projeto</button>
            </section>
        </div>
    </main>
</body>
</html>
